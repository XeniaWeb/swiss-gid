services:
  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: symfony_php
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
      - ./docker/php/conf.d/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini

    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - MAILER_DSN=${MAILER_DSN}
    networks:
      - symfony_network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./:/var/www/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - symfony_network
    depends_on:
      - php

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: symfony_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-symfony_db}
      MYSQL_USER: ${DB_USER:-symfony_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-symfony_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-symfony_root_password}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - symfony_network
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
  # Redis Service (optional, for caching)
  redis:
    image: redis:alpine
    container_name: symfony_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - symfony_network

  # MailHog Service (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: symfony_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - symfony_network

  # Node.js Service for Vite development
  node:
    image: node:22-alpine
    container_name: symfony_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    networks:
      - symfony_network
    depends_on:
      - php

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - symfony_network

volumes:
  mysql_data:
    driver: local

networks:
  symfony_network:
    driver: bridge



